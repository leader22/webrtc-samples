<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC samples</title>
  <link rel="stylesheet" href="./_shared/base.css">
</head>
<body>
  <h1>WebRTC samples</h1>
  <h2>Index</h2>
  <ul>
    <li>--- p2p ---</li>
    <li><a href="./media-sendrecv">media-sendrecv</a></li>
    <li><a href="./media-sendonly-recvonly">media-sendonly-recvonly</a></li>
    <li><a href="./datachannel">datachannel</a></li>
    <li>--- npm ---</li>
    <li><a href="./enhanced-datachannel">enhanced-datachannel</a></li>
    <li>--- misc ---</li>
    <li><a href="./signaling">signaling</a></li>
  </ul>
  <h2>Settings</h2>
  <label>
    <span>SIGNALING_KEY</span>
    <input type="text" id="js-signaling-key" />
  </label>
  <label>
    <span>SIGNALING_SUFFIX</span>
    <input type="text" id="js-signaling-sfx" />
  </label>
  <script>
  (() => {
    const $key = document.querySelector("#js-signaling-key");
    $key.value = localStorage.getItem("SIGNALING_KEY") || "";
    $key.onchange = () => localStorage.setItem("SIGNALING_KEY", $key.value);

    const $sfx = document.querySelector("#js-signaling-sfx");
    $sfx.value = localStorage.getItem("SIGNALING_SFX") || "";
    $sfx.onchange = () => localStorage.setItem("SIGNALING_SFX", $sfx.value);
  })();
  </script>
</body>
</html>
