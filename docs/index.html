<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC samples</title>
  <link rel="stylesheet" href="/_shared/base.css">
</head>
<body>
  <h1>WebRTC samples</h1>
  <h2>Index</h2>
  <ul>
    <li><a href="./signaling">signaling</a></li>
    <li><a href="./datachannel">datachannel</a></li>
    <li><a href="./enhanced-datachannel">enhanced-datachannel</a></li>
  </ul>
  <h2>Settings</h2>
  <label>
    <span>SIGNALING_KEY</span>
    <input type="text" id="js-signaling-key" />
  </label>
  <script>
  (() => {
    const $input = document.querySelector("#js-signaling-key");
    $input.value = localStorage.getItem("SIGNALING_KEY") || "";
    $input.onchange = () => localStorage.setItem("SIGNALING_KEY", $input.value);
  })();
  </script>
</body>
</html>
